name: Docker CI/CD

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t app:$(date +"%I:%M-%e%m%G") . --file Dockerfile
    - name: Release tag
      uses: actions/create-release@latest
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
